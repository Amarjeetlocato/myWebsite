<head>

<style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --card: #f3f3f3;
  --nav: #111111;
}

body.dark {
  --bg: #0f172a;
  --text: #e5e7eb;
  --card: #1e293b;
  --nav: #020617;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  transition: 0.3s;
}

/* ================= NAVBAR ================= */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background: var(--nav);
  color: #fff;
  padding: 15px 25px;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  z-index: 1000;
}

.nav-left { justify-self: start; }
.nav-center { justify-self: center; }
.nav-right { justify-self: end; }

.nav-center h1 {
  font-size: 18px;
  cursor: pointer;
}

.nav-right a {
  color: #fff;
  margin-left: 15px;
  text-decoration: none;
  font-weight: bold;
}

.toggle {
  margin-left: 15px;
  cursor: pointer;
  background: #fff;
  color: #000;
  padding: 6px 12px;
  border-radius: 20px;
}

/* ================= HOVER INFO ================= */
.container {
  position: relative;
  display: inline-block;
}

.info-box {
  position: absolute;
  top: 45px;
  left: 50%;
  transform: translateX(-50%) scale(0.9);
  width: 260px;
  padding: 15px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  color: #2563eb;
}

body.dark .info-box {
  background: #020617;
  color: #fff;
}

.container:hover .info-box,
.info-box.show {
  opacity: 1;
  transform: translateX(-50%) scale(1);
  pointer-events: auto;
}

.info-box img {
  width: 200px;
  height: 250px ;
  border-radius: 8px;
  display: block;
}

/* ================= SLIDER ================= */
.slider {
  margin-top: 80px;
  height: 60vh;
  background-size: cover;
  background-position: center;
  animation: slide 20s infinite;
}
.slider {
  width: 100%;
  height: 60vh;
  background-size: cover;
  background-position: center;
  transition: background-image 1s ease-in-out;
}



/* ================= QUOTE ================= */
.quote-section {
  display: flex;
  justify-content: center;
  padding: 60px 20px;
}

.quote-box {
  background: var(--card);
  padding: 20px 30px;
  border-radius: 40px;
  font-style: italic;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* ================= IDENTITY ================= */
section { padding: 50px 20px; }

.identity {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  padding-block: initial;
}

.card img {
  width: 100%;
  height: 600px;
  object-fit: cover;
}

.card p {
  text-align: center;
  padding: 12px;
  font-weight: bold;
}

/* ================= CONTACT ================= */
/* ================= ABOUT ME ================= */
.about-wrapper {
  display: grid;
  grid-template-columns: 1fr;
  gap: 30px;
  align-items: center;
}

@media (min-width: 768px) {
  .about-wrapper {
    grid-template-columns: 1.2fr 1fr;
  }
}

/* Thought Bubble */
.thought-box {
  position: relative;
  background: var(--card);
  padding: 30px;
  border-radius: 30px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  font-style: italic;
}

/* Thought Tail */

/* Small bubble */
.thought-box::before {
  content: "";
  position: absolute;
  right: -50px;
  top: 55%;
  width: 15px;
  height: 15px;
  background: var(--card);
  border-radius: 50%;
}

.thought-box p {
  font-size: 16px;
  line-height: 1.8;
}

/* Map */
.map {
  width: 100%;
  height: 320px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}


/* ================= FOOTER ================= */
.footer {
  background: var(--nav);
  color: #fff;
  padding: 40px 20px 20px;
}

.footer-content {
  max-width: 1100px;
  margin: auto;
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 20px;
}

.footer-social {
  display: flex;
  flex-direction: row;   /* üëà IMPORTANT */
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin-top: 10px;
}


.footer-social a {
  width: 40px;
  height: 40px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.3s;
}

.footer-social img {
  width: 20px;
}

.footer-social a:hover {
  transform: translateY(-5px);
  background: #2563eb;
}

.footer-social a:hover img {
  filter: invert(1);
}

.footer-bottom {
  text-align: center;
  margin-top: 20px;
  opacity: 0.8;
}

@media (min-width: 768px) {
  .footer-content {
    flex-direction: column;
    align-items: center;
  }

  .footer-social {
    flex-direction: row;   /* üëà force horizontal */
  }
}

</style>
